<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="can" width="300" height="200" style=" border: 2px solid black;"></canvas>


    <script>
        var canvas = document.getElementById('can');
        var ctx=canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(100,220);
        ctx.stroke();
    </script>
</body>
</html>
