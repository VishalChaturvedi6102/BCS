<form method="get" action="">
  <table>
    <tr>
      <td><label for="fname">First Name :</label></td>
      <td><input type="text" id="fname" name="fname"></td>
    </tr>
    <tr>
      <td><label for="lname">Last Name :</label></td>
      <td><input type="text" id="lname" name="lname"></td>
    </tr>
    <tr>
      <td><label for="email">E-Mail :</label></td>
      <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="pno">Phone No. :</label></td>
      <td><input type="number" id="pno" name="pno"></td>
    </tr>
    <tr>
      <td><label for="add">Address :</label></td>
      <td>
        <input type="text" id="add" name="add">
        &nbsp;City:
        <select name="city" id="city">
          <option value="">Your City</option>
          <option value="Agra">Agra</option>
          <option value="Delhi">Delhi</option>
          <option value="Banglore">Banglore</option>
          <option value="Gurgaon">Gurgaon</option>
          <option value="Noida">Noida</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Gender :</label></td>
      <td>
        <input type="radio" name="gen" value="Male" id="male"><label for="male">Male</label>
        <input type="radio" name="gen" value="Female" id="female"><label for="female">Female</label>
      </td>
    </tr>
  </table>
</form>
