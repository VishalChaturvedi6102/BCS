<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>



    <a href="source.html" target="_blank">
        <h1 style="text-align: center; 
    text-decoration:underline;color: rgb(245, 228, 115);size: 20px;"
    >Mera - Calculator</h1>
    </a>
    
    

    <div class="cal">

    <table>

        <input type="text" class="display" id="result"  style="width: 370px;
         border-radius: 30px;
        overflow: hidden; border: solid 8px; color: rgb(38, 10, 97);" 
  placeholder= "chalo calculate karte hai....">  
       
    
       <tr>
                 <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button onclick="appendValue('+')">Add <br> (+)</button></td>
            </tr>

        <tr>
                 <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button onclick="appendValue('-')">Minus <br> (-)</button></td>
            </tr>

        <tr>
                 <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button onclick="appendValue('/')">Divide <br>(/)

                </button></td>
            </tr>

       <tr>
               <td><button onclick="clearDisplay()">Clear</button></td>
                <td><button onclick="appendValue('0')">0</button></td>
                 <td><button onclick="deleteLast()">DEL</button></td>
                <td><button onclick="appendValue('*')">Multiply <br>(*)

                </button></td>
            </tr>

            <tr>
                <td><button onclick="checkPrime()">Prime?</button></td>
                <td><button onclick="calculateFactorial()">Factorial</button></td>
                <td colspan="2"><button onclick="calculate()">=</button></td>
                
            </tr>

        </table> 
        </div>


        <script>



function appendValue(val) {
            document.getElementById("result").value += val;
        }

        function clearDisplay() {
            document.getElementById("result").value = '';
        }

        function deleteLast() {
            let current = document.getElementById("result").value;
            document.getElementById("result").value = current.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById("result").value;
                let result = eval(expression);
                document.getElementById("result").value = result;
            } catch {
                document.getElementById("result").value = "Error";
            }
        }
// checkPrime function ki help se hum inputted number ko check kar sakte hai
// jsiki value button onclick karne ke baad mera function ko call karegi
        function checkPrime() {
    let num = parseInt(document.getElementById("result").value);
    if (isNaN(num)) {
        document.getElementById("result").value = "Invalid wala input hai yeah";
        return;
    }

    if (num < 2) {
        document.getElementById("result").value = "No Prime, 2 se bada koi number daalo";
        return;
    }

    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            document.getElementById("result").value = "No, Yeah Prime no. nahi hai";
            return;
        }
    }

    document.getElementById("result").value = "Yes, Yeah Prime hai";
}





// yeah Factorial ko calculate karne ke liye hai
        function calculateFactorial() {
            let num = parseInt(document.getElementById("result").value);
            if (isNaN(num) || num < 0) {
                document.getElementById("result").value = "Invalid input hai yeah 0 se bada no. daalo";
                return;
            }

            let fact = 1;
            for (let i = 2; i <= num; i++) {
                fact *= i;
            }
            document.getElementById("result").value = fact;
        }


        </script>
        

    

</body>
</html>
