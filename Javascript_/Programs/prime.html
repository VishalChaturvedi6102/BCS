<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number wala program</title>
</head>
<body>
    <label for="num">Input No.</label>
    <input type="number" id="num" placeholder="Enter a number">
    <input type="button" value="Check Prime" onclick="checkPrime()">
    <br>
    <span id="res"></span>

    <script>
        function checkPrime() {
            let n = parseInt(document.getElementById("num").value);
            let res = "Not a Prime";

            if (n <= 1) {
                res = "Not a Prime";
            } else {
                let isPrime = true;
                for (let i = 2; i <= n/2; i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) res = "Prime Number";
            }

            document.getElementById("res").innerText = res;
        }
    </script>
</body>
</html>
