<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder</title>
</head>
<body>
    <input type="text" id="t1" value="">
    <br>
    <input type="text" id="t2" value="">
    <input type="button" value="Add" onclick="add()">
    <span id="t3"></span>

    <script>
        function add() {
            let x = parseInt(document.getElementById("t1").value);
            let y = parseInt(document.getElementById("t2").value);

            let z = x + y;

            document.getElementById("t3").innerText = z;
        }
    </script>
</body>
</html>
